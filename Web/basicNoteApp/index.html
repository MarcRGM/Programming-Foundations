<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic Note App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>My Notes</h1>
        <form id="noteForm">
            <input type="text" id="noteInput" placeholder="Enter your note here..." required>
            <button type="submit" id="addBtn">Add Note</button>
        </form>
        <ul id="notesList"></ul>
        <script src="script.js"></script>
    </body>
</html>
